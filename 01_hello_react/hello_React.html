<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello,react ！</title>

</head>
<body>
    <div id="test">
    </div>
    <!-- 引入React核心库 （必须最先引入）-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom  -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>

    <!-- 此处一定不要javascript，要写babel，因为我们写的是jsx -->
    <script type="text/babel">
        // 1、创建虚拟dom
        const VDOM = <h1>hello,react!</h1> // 此处不要加引号，因为不是字符串
        const test = document.getElementById('test');
        // 2、渲染虚拟dom到页面（伴随着VDOM转化为真实DOM）
        ReactDOM.render(VDOM,document.getElementById('test'));
        console.log(VDOM);
        console.log(test);


        /*
           关于虚拟DOM你要知道：
              1、虚拟DOM到底是什么(对应JS中哪一种数据类型)
                是普通的Objdect 对象，只不过里面包含了一些react内部用的一些特殊属性而已。
              2、虚拟DOM和真实DOM有什么区别。
                虚拟DOM比较“轻”，真实DOM比较“重”。
                虚拟DOM是React内部在用的，无需真实DOM身上的那么多属性。
                虚拟DOM最终一定会转换为真实DOM放入页面。
        */ 
    </script>
</body>
</html>
