<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js创建虚拟DOM</title>
    <style>
        .title {
            background-color: gray;
        }
    </style>
</head>

<body>
    <div id="test1">
    </div>
    <!-- 引入React核心库 （必须最先引入）-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom  -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel将jsx转换为js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        const myId = "aTGuIgU";
        const myData = "HeLlo,wOrLd!";
        // 创建虚拟DOM
        // const VDOM = React.createElement('h1', {id:myId.toLocaleUpperCase()},myData.toUpperCase());
        const VDOM = (
            <div>
                <h2 className="title" id={myId.toLowerCase()}>
                    <span style={{color:'orange'}}>{myData.toLowerCase()}</span>
                </h2>
                <h1>你好</h1>
                <atguigu>中国</atguigu>
            </div>
        )

        // 渲染React到页面上
        ReactDOM.render(VDOM,document.getElementById('test1'));


        /*
           关于jsx你要知道：
                1、存在的意义：让程序员更加方便的创建虚拟DOM，让结构和html一样清晰
                2、jsx经过babel编译，一定转为js
                3、jsx的语法规则：
                   1、不能使用引号，因为不是字符串
                   2、标签中混入js表达式，要用{}
                   3、样式类名不能用class，要用className
                   4、内联的样式要写成style={{xxx:xxx,xxx:xxx}}的形式
                   5、必须只能有一个根标签
                   6、标签必须闭合
                   7、标签的开头字母可以大写，可以小写
                      如果小写，那么jsx就把你写的标签和HTML内置标签进行对应。
                        1、如果对应上，就把jsx的标签直接转换为HTML标签，放到页面。
                        2、如果对应不上，就报错，但是内容可以展示。
                      如果大写，要特殊解析。


        */

        
    </script>

</body>

</html>
