<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js创建虚拟DOM</title>
    <style>
        .title {
            background-color: gray;
        }
    </style>
</head>

<body>
    <div id="test1">
    </div>
    <!-- 引入React核心库 （必须最先引入）-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom  -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel将jsx转换为js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        const myId = "aTGuIgU";
        const myData = "HeLlo,wOrLd!";
        // 创建虚拟DOM
        const VDOM = (
            <div>
                <h1 className="title" id={myId.toLowerCase()}>
                <span style={{color:"orange"}}>{myData.toLowerCase()}</span>    
                </h1>
                <h1>中华人民共和国</h1>
                <div>123</div>
            </div>
        );
        // 渲染虚拟DOM到页面上
        ReactDOM.render(VDOM,document.getElementById('test1'));

        /*
           关于jsx你要知道：
                1、存在的意义：方便程序员更好的创建虚拟DOM，让它的结构与HTMl的结构一样。
                2、jsx经过babel编译，转为js
                3、jsx的语法规则：
                   1、不能使用引号，因为不是字符串
                   2、标签混入js表达式，使用{}
                   3、类名不能使用class，要使用className
                   4、内联样式要写成style={xxxxx:xxxxx}样式
                   5、必须使用一个根标签
                   6、标签必须闭合
                   7、标签的开头可以大写，也可以小写
                      如果小写，那么jsx标签就要和HTML内置标签进行对应。
                        1、如果对应上，就把jsx的标签直接转换为HTML标签，放到页面。
                        2、如果对应不上，报错，但会在页面上展示。
                      如果大写，要特殊解析。
        */

        
    </script>

</body>

</html>
