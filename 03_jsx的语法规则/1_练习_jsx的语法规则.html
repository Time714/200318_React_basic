<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习—jsx创建语法规则</title>
    <style>
        .title {
            background-color: gray;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <!-- 引入React核心库 （必须最先引入）-->
    <script src="../js/react.development.js"></script>
    <!-- 引入 react-dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel 将jsx转为js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        const myId = "AtGUigU";
        const myData = "hElLo,wORlD!";
        //  创建虚拟DOM
        const VDOM = (
            <div>
            <h1 className="title" id={myId.toLowerCase()}>
               <span style={{color:"orange"}}>{myData.toUpperCase()}</span>
            </h1>
            <h2>112222</h2>
            <atGuigu>中国中国</atGuigu>
        </div>
        )
        // 渲染VDOM到页面上
        ReactDOM.render(VDOM,document.getElementById('test'));


        /*
            关于jsx你要知道：
                1、存在的意义，让程序员更加方便的创建虚拟DOM，让结构和html一样清晰。
                2、jsx经过babel，一定转为js
                3、jsx的语法规则：
                    1、不能使用引号，因为不是字符串
                    2、标签中混入JS表达式，要使用{},
                    3、样式类名不能使用class，要用className。
                    4、内联样式要写成style={{xxx:"xxx"}}的形式。
                    5、必须只能有一个根标签
                    6、标签必须是闭合
                    7、标签首字母可大写，也可小写
                       如果小写，那么jsx就把你写的标签和html内置标签进行对比。
                           如果对上了，就把jsx的标签转换为HTML标签放到页面上。
                           如果对应不上，则报错，但会在页面上显示
                       如果大写，稍后解析。
        */
    </script>

</body>

</html>
