<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
    <div id="test1"></div>
    <!-- 引入核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel -->
    <script src="../js/babel.min.js"></script>
    <!-- 引入prop-types -->
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
        class Person extends React.Component{
            // 限制标签属性的类型、必要性
            static propTypes = {
                name:PropTypes.string.isRequired, // 名字必须从且为字符串
                age:PropTypes.number,
                sex:PropTypes.string
            }
            // 设置默认值
            static defaultProps={
                sex:'不男不女',
                age:18
            }
            render(){
                const {name,age,sex} = this.props;
                return (
                    <div>
                        <ul>
                            <li>姓名：{name}</li>
                            <li>年龄：{age+1}</li>
                            <li>性别：{sex}</li>
                        </ul>
                        <hr/>
                    </div>
                )
            }
        }
        
        // 渲染组件到页面上
        const p1={
            name:'佩奇',
            // age:18,
            // sex:'男',
        }
        console.log('@@@',...p1);
        // React+babel环境，可以实现：三点运算符展开对象，但是仅仅适用于传递标签属性的时候
        ReactDOM.render(<Person name="超哥" age={19} sex="男"/>,document.getElementById('test'));
        ReactDOM.render(<Person {...p1}/>,document.getElementById('test1'));// 该行与下面这行是等价的
        // ReactDOM.render(<Person name='佩奇' age={18} sex='男'/>,document.getElementById('test1'));
    </script>
</body>

</html>
