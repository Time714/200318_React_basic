<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非受控组件</title>
</head>
<body>
    <div id="test"></div>
    <!-- 引入核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">

        /*
           非受控组件：页面中输入类的DOM的值，是通过ref现用现取
           受控组件：页面中的输入类DOM的值，随着输入维护进状态（推荐使用）
        */ 
        class Login extends React.Component{

            state = {
                userName:'',
                pwd:'',
            }

            // 响应表单提交的回调
            handleSubmit = (event)=>{
                event.preventDefault();
                const {userName,pwd} = this.state;
                alert(`我的名字叫${userName},我的密码为${pwd}`);
            }

            setUserName = (event)=>{
                const {target} = event;
                this.setState({userName:target.value});
            }
            setPwd = ()=>{
                const {target} = event;
                this.setState({pwd:target.value});
            }
            render(){
                return(
                    <div>
                       <form action="http://www.baidu.com" onSubmit={this.handleSubmit}>
                           用户名：<input onChange={this.setUserName} type="text" placeholder="请输入用户名"/>
                           密码：  <input onChange={this.setPwd} type="text" placeholder="请输入密码"/> 
                           <button type="submit">登录</button>
                       </form>    
                    </div>
                )
            }
        }
        // 渲染组件
        ReactDOM.render(<Login/>,document.getElementById('test'));
    </script>
</body>
</html>
